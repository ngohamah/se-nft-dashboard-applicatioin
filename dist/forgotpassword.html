<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/sign-up-in.css">
    </head>
    <body>
        <div class="row">
            <div class="col">
                <img src="./assets/Image.png">
            </div>
            <div class="col my-5 py-5" style="margin-top: 100px !important"> 
                <form class="container my-5 py-5" id="reset-password">
                    <div class="mb-3">
                        <header class="statics">Reset you password</header>
                        <header class="statics-2 mb-4">Enter your email and a mail will be sent to you</header>
                        <div>
                            <h6 style="text-align:center;color:red" id="sent-email-error"> </h6>
                        </div>
                        <label for="exampleInputEmail1" class="form-label labels">Email address</label>
                        <input type="email" name="reset_email" class="form-control userInputs" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email address">
                    </div>
                        <div class="d-grid gap-2 mx-auto mt-3">
                            <button type="submit" class="btn btn-primary mt-4" id="logIn">Reset Password</button>
                        </div>  
                        <div class="mt-5 text-center" style="color: white">
                            <a href="index.html">Back to login</a>
                        </div>        
                </form>                 
            </div>
        </div>
        <script src="" async defer></script>
        <script src="bundle.js"></script>

    </body>
</html>
