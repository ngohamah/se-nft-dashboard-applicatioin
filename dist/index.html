<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/sign-up-in.css">
    </head>
    <body>
        <div class="row">
            <div class="col">
                <img src="./assets/Image.png">
            </div>
            <div class="col my-5 py-5"> 
                <form class="container my-5 py-5" id="login">
                    <div class="mb-3">
                        <header class="statics">Nice to see you</header>
                        <header class="statics-2 mb-4">Enter your email and password to sign in</header>
                        <div>
                            <h6 style="text-align:center;color:green" id="success"> </h6>
                        </div>
                        <label for="exampleInputEmail1" class="form-label labels">Email address</label>
                        <input type="email" name="email" class="form-control userInputs" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email address">
                    </div>
                        <div class="mt-4">
                          <label for="exampleInputPassword1" class="form-label labels">Password</label>
                          <input type="password" name="password" class="form-control userInputs" id="exampleInputPassword1" placeholder="Your password">
                        </div>
                        <div class="d-grid gap-2 mx-auto mt-3">
                            <button type="submit" class="btn btn-primary mt-4" id="logIn">Sign In</button>
                        </div>
                        <div class="mt-4 text-center" style="color: white">
                            <span>Haven't signed up? <a href="signup.html">Sign up here</a></span>
                        </div>

                        <div class="mt-5 text-end" style="color: white">
                            <a href="forgotpassword.html">Forgot your password?</a>
                        </div>
                        
                </form>   
                
            </div>
        </div>
        <script src="" async defer></script>
        <script src="bundle.js"></script>

    </body>
</html>
