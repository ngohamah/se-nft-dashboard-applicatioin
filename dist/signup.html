<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/sign-up-in.css">
    </head>
    <body>
        <div class="row">
            <div class="col">
                <img src="./assets/Image.png">
            </div>
            <div class="col my-5 py-5"> 
                <form class="container my-5 py-5 " id="signup">
                    <div class="mt-4">
                        <header class="statics mb-4">Register with us!</header>
                        <h6 style="text-align:center;color:red" id="success"> </h6>
                        <label for="exampleInputName" class="form-label labels">Name</label>
                        <input type="text" name="name" class="form-control userInputs" id="exampleInputName" aria-describedby="nameHelp" placeholder="Your name">
                    </div>
                    <div class="mt-4">
                        <label for="exampleInputEmail1" class="form-label labels">Email address</label>
                        <input type="email" name="email" class="form-control userInputs" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email address">
                    </div>
                    <div class="mt-4">
                        <label for="exampleInputPassword1" class="form-label labels">Password</label>
                        <input type="password" name="password" class="form-control userInputs" id="exampleInputPassword1" placeholder="Your password">
                    </div>
                    <div class="mt-4">
                        <label for="exampleInputPassword2" class="form-label labels">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control userInputs" id="exampleInputPassword2" placeholder="Confirm your password">
                    </div>
                    
                    <div class="d-grid gap-2 mx-auto mt-4">
                        <button type="submit" class="btn btn-primary mt-4" id="signUp">Sign Up</button>
                    </div>
                    <div class="mt-4 text-center" style="color: white">
                        <span>Already signed up? <a href="index.html">Sign in here</a></span>
                    </div>
                    
                </form>   
            </div>
        </div>
        
        
    </body>
    <script src="./bundle.js"></script>
</html>
